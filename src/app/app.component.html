<RadSideDrawer [drawerTransition]="sideDrawerTransition">
	<GridLayout tkDrawerContent rows="auto, *" class="nt-drawer__content">
		<StackLayout row="0" class="nt-drawer__header">
			<Image class="nt-drawer__header-image fas t-36" src="font://&#xf2bd;"></Image>
			<Label class="nt-drawer__header-brand" text="Ciolac Lucian "></Label>
			<Label class="nt-drawer__header-footnote" text="lucian.ciolac@blandica.com"></Label>
		</StackLayout>

		<ScrollView row="1" class="nt-drawer__body">
			<StackLayout>
				<GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/announces')"
					(tap)="onNavItemTap('/announces')">
					<Label col="0" text="&#xf1ea;" class="nt-icon far"></Label>
					<Label col="1" text="AnunÈ›uri" class="p-r-10"></Label>
				</GridLayout>

				<GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/grade')"
					(tap)="onNavItemTap('/grade')">
					<Label col="0" text="&#xf19d;" class="nt-icon fas"></Label>
					<Label col="1" text="Note" class="p-r-10"></Label>
				</GridLayout>

			</StackLayout>
		</ScrollView>
	</GridLayout>

	<page-router-outlet tkMainContent></page-router-outlet>
</RadSideDrawer>
